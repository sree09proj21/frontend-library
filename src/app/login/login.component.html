
<div class="container">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
              <div class="row">    
               <br>             
              <div class="col-md-2"></div>
              <div class="col-md-7">
               <br> <h2 class="text-center">Log-In</h2><br>
  
               <form (ngSubmit)="loginUser()" [formGroup]="loginForm">
     
                <div class="form-outline mb-4">
                  
                  <label class="form-label" for="form2Example1">Email</label>
                  <input type="email"  class="form-control" formControlName="uname"[(ngModel)]="user.uname" required />
                </div>
              
                
                <div class="form-outline mb-4">
                  
                  <label class="form-label" for="form2Example2">Password</label>
                  <input type="password" id="form2Example2"  class="form-control" formControlName="pswd" [(ngModel)]="user.pswd"/>
                </div>      
                 
                             
                <button type="submit" [disabled]="loginForm.invalid"onclick=""class="btn btn-primary btn-block">Log In</button>

                   </form>

            </div> <div class="col-md-3"></div> </div>
                
          </div>
        </div>
                                                                                         
                                                      
                                                        
         </div>
    </div>
  </div>
