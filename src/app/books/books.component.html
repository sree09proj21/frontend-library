<br>
<div class="card"> 

    <div class="card-body">
<div class="table-responsive">
    <table class="table">

        <thead>
            <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th> 
                <th></th>               
            </tr>
        </thead>

        <tbody>
<tr *ngFor='let book of books'>
    <td>
        <img 
        [src]="book.image"
        [style.width.px]='imageWidth'
        [style.margin.px]='imageMargin'>
    </td>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>{{book.genre}}</td>
    <td><button type="button" class="btn btn-primary" (click)="singleBook(book)">ReadMore</button></td>
        <td>
        <button class="btn btn-warning" (click)="editBook(book)" *ngIf=auth.loggedIn()> Edit</button>
        <button class="btn btn-danger" (click)="deleteBook(book)" *ngIf=auth.loggedIn()>Delete</button>
      </td>
</tr>
        </tbody>
        
    </table>
</div>
    </div>

</div>
