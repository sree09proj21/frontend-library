
<br>
<div class="row">           
                              
    <div class="col-md-12"> 

      <div class="panel">
        <div class="panel-body">
            <div class="row"> 
            <div class="col-md-2"></div>   
            
            <div class="col-md-7">
            <form #upauth="ngForm" (ngSubmit)="editAuthor()">
             
                <div class="form-group row">
                <label  class="col-sm-4 col-form-label">Author Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="name" [(ngModel)]="authorItem.name" required/>
                </div>
              </div><br>
              <div class="form-group row">
                <label  class="col-sm-4 col-form-label">About Author</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="about" [(ngModel)]="authorItem.about" required/>
                </div>
              </div><br>
                <div class="form-group row">
                <label class="col-sm-4 col-form-label">Image</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="image" [(ngModel)]="authorItem.image" required/>
              </div>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="upauth.form.invalid">Update</button>
            </form>
          </div>
            <div class="col-md-3"></div>
            </div> 

        </div>
      </div>
       </div>
</div>
